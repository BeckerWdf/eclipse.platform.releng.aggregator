<H1 CLASS="Head">
Showing and hiding libraries</H1>
<P CLASS="Para">
To show library files, select the <b>Show Referenced Libraries</b> option on the 
Packages view drop-down menu.</P>
<P CLASS="Para">
To hide library files, deselect the <b>Show Referenced Libraries</b> option on 
the Packages view drop-down menu.</P>
