    <h1>
      Between different Workbench windows
    </h1>
    <p>
      You can use drag-and-drop to move resources between different workbench windows. Select a resource you want to move, and drag-and-drop it in the desired destination.
    </p>
     <em>Note: If you want to copy rather than move, hold the Ctrl key down while dragging.</em>
