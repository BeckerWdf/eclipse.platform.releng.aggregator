<H1 CLASS="Head"> Moving static members between types</H1>
<P>&nbsp;<br>
  To move static members (fields and methods) between types:</P>
<ul>
  <li>In a Java view, select the static members that you want to move</li>
  <li>Do one of the following:
    <ul>
      <li>From the menu bar, select <b>Refactor &gt; Move</b> or</li>
      <li>From the pop-up menu select, <b>Refactor &gt; Move</b></li>
    </ul>
  </li>
</ul>
