    <h1>
      Running JUnit
    </h1>
    <p>
      To run a JUnit test:
    </p>
    <ul>
      <li>
        Select the test class
      </li>
      <li>
        Do one of the following: 
        <ul>
          <li>
            From the menu bar, select <strong>Run &gt; Run as &gt; JUnit Test</strong> or
          </li>
          <li>
            On the Workbench tool bar, press the dropdown menu on the <strong>Run</strong> button and select <strong>Run as &gt; JUnit Test</strong>
          </li>
        </ul>
      </li>
    </ul>
