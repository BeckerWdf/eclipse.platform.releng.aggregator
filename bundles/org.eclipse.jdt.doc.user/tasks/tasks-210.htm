    <h1>
      Running JUnit
    </h1>
    <p>
      To run a JUnit test:
    </p>
    <ul>
      <li>
        Select the test class
      </li>
      <li>
        Do one of the following: 
        <ul>
          <li>
            From the menu bar, select <span class="control">Run &gt; Run as &gt; JUnit Test</span> or
          </li>
          <li>
            On the Workbench tool bar, press the dropdown menu on the <span class="control">Run</span> button and select <span class="control">Run as &gt; JUnit Test</span>
          </li>
        </ul>
      </li>
    </ul>
