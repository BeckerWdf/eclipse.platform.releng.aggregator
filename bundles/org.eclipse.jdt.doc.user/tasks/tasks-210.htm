<h1>Running JUnit</h1>
<p>To run a JUnit test:</p>
<ul>
  <li>Select the test class</li>
  <li>Do one of the following: 
    <ul>
      <li>From the menu bar, select <b>Run &gt; Run as &gt; JUnit Test</b> or</li>
      <li>On the Workbench tool bar, press the dropdown menu on the <b>Run</b> 
        button and select <b>Run as &gt; JUnit Test</b></li>
    </ul>
  </li>
</ul>
