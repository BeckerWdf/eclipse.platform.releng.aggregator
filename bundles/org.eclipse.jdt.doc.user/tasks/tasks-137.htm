<H1 CLASS="Head">
Inspecting values</H1>
<P CLASS="Para">
When a thread suspends, the top stack frame of the thread is automatically selected. When a stack frame is selected, the visible variables in that stack frame are displayed in the Variables view. Variables can be examined by expanding those variables that have children.</P>
