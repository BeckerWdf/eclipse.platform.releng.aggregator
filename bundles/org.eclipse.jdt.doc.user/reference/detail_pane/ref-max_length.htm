    <h1>
      Max Detail Pane Length</h1>
    <p> The <strong>Max Length... </strong> command to opens a dialog allowing you 
  to change the maximum number of characters displayed in the <strong><a href="ref-default_detail_pane.htm">Default 
  Detail Pane</a></strong></p>
    
<p>This command applies to:</p>
    <ul>
       <li><a href="ref-default_detail_pane.htm"><strong>Default Detail Pane</strong></a></li>
    </ul>
    <p>&nbsp;</p>
