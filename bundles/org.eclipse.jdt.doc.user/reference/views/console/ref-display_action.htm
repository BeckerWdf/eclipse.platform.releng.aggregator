    <h1>
      Display Selected Console </h1>
    <hr>
    <p>
      Select the <strong>Display Selected Console  </strong> command [ <img src="../../../images/org.eclipse.ui.console/elcl16/console_view.png" alt="Display Selected Console"> ] to bring the console selected from the resulting list into focus.</p>
    <p>Note: this command is only enabled if you have more than one console open. </p>
