    <h1>
    Format Console</h1>
    <hr>
    <p>
      Select the <strong>Format</strong> command to reformat the current stacktrace in the <strong>Console</strong> view. You can also use the keyboard shortcut <em><strong>Ctrl+Shift+F</strong></em>. </p>
    <p>This command is only available to stacktrace consoles. </p>
