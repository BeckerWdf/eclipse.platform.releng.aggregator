    <h1>
      Copy    </h1>
    <hr>
    <p>
      Select the <strong>Copy</strong> contextual menu item to copy the selected contents from the console view to the system clipboard. You can also use the standard keyboard shortcut <em><strong>Ctrl+C</strong></em>.</p>
