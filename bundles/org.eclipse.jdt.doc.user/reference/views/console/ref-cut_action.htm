    <h1>
      Cut    </h1>
    <hr>
    <p>
      Select the <strong>Cut</strong> command [ <img src="../../../images/org.eclipse.ui.console/elcl16/cut_edit.png" alt="Cut Selected Console Contents"> ] to copy the selected contents from the console view to the system clipboard and remove the selection from the console. You can also use the standard keyboard shortcut <em><strong>Ctrl+X</strong></em>.</p>
