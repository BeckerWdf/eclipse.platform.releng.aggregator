<H1 CLASS="Head">
Open on selection</H1>
<P CLASS="Para">
The definition of the selection (i.e., method, type, etc.) opens in a new editor. For example, if you select a method and use the <SPAN CLASS="Label">
Open on Selection</SPAN>
 command, then the method opens in a new editor tab with the method declarations showing.</P>
