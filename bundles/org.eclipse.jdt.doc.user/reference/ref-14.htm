<H1 CLASS="Head">
Classpath variables</H1>
<P CLASS="Para">
Classpath variables can be added to the project classpath. A classpath variable can be used to define the location of a JAR file that is not stored in the workbench (an external JAR file). Classpath variables are globally available throughout the entire workbench.</P>
