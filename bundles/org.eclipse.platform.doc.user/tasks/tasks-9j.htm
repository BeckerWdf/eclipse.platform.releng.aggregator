<H1 CLASS="Head">Resetting
perspectives</H1>
<p CLASS="Para"> To restore a perspective to its original layout:</p>
<ol>
  <li>
    <p CLASS="Para">Click <b>Workbench &gt; Preferences</b>.</li>
  <li>
    <p CLASS="Para">Expand <b>Workbench</b> and choose <b>Perspectives</b>.</li>
  <li>
    <p CLASS="Para">Select the perspective, click <b>Reset</b> , then click <b>OK</b>.</li>
</ol>
