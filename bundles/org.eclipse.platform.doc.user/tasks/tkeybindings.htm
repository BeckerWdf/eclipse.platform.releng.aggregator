<H1 CLASS="Head">
Changing the key bindings</H1>
<P CLASS="Para">
You can choose between different key bindings.
</P>

<ol>
  <li>
    <p CLASS="Para">
    Select <b>Window->Preferences->Workbench->Editors</b>.
    </li>
  <li>
    <p CLASS="Para">Select from one of the key bindings in the <b>Key bindings</b> list box.
    </li>
</ol>
