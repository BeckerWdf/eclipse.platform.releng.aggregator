<h2>
Exiting the workbench</h2>
<P CLASS="Para">
Each time you exit the workbench, the workbench is automatically saved, including all open perspectives and windows. The next time you reopen the workbench, it will appear exactly as it was when you closed it.</P>
<p>
To exit the workbench, select File &gt; Exit from the menubar.</p>
<P>&nbsp;<br>
