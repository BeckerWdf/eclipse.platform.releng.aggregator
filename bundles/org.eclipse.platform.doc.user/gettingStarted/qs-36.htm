<h2>
Searching</h2>
<p class="Head">

will use the Search button <img align="Texttop" border="0" src="../images/Image50_search.jpg" alt="Search button" width="20" height="19"> to
perform a text search across the resources shown in our Navigator. Next we will learn
how to use the Search view to work with the search results.</p>
