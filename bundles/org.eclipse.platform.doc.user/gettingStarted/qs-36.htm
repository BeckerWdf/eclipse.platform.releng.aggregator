<h2>Searching</h2>

<p>You can search for text strings and files in the Workbench.&nbsp;In this section we
will use the Search button <img src="../images/Image50_search.gif" alt="Search button" border="0" width="26" height="22"> to
perform a text search across the resources that are shown in our Navigator. We will then learn
how to use the Search view to work with the results.</p>
