<H1 CLASS="Head">
Sharing our project</H1>
<DIV CLASS="Subtopic">

<P CLASS="Para">
We have created our project in offline mode. To make this project available to
other team members we need to do two things:</P>
<ol>
  <li>
    <p CLASS="Para">Specify the location of our team's repository.</li>
  <li>
    <p CLASS="Para">Release the work into that repository.&nbsp;</li>
</ol>
