<h2>
Sharing our project</h2>
<DIV CLASS="Subtopic">

<P CLASS="Para">
We have created our project in offline mode. To make this project available to
other team members we need to do two things:</P>
<ol>
    <li> Specify the location of our team's CVS repository.</li>
    <li> Commit the work into that repository.&nbsp;</li>
</ol>
