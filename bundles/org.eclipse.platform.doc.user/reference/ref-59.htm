<H1 CLASS="Head">
Project Menu</H1>
<P CLASS="Para">
The Project menu allows you to perform actions (e.g., builds or compilations) on projects in the workbench.</P>
<DIV CLASS="Topic">
<h2>
Rebuild All</h2>
<P CLASS="Para">
This command performs a full build. That is, it builds (e.g., compiles) all resources in the workbench from scratch.</P>
</DIV>
