<H1 CLASS="Head"> Content Types</H1>
<P CLASS="Para"> The Content Types preference page allows you to edit content 
  types, their associated file names and character sets. To access the Content 
  Types preference page select Window &gt; Preferences &gt; General &gt; Editors 
  > Content Types.</P>
