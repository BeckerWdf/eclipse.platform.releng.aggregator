<H1 CLASS="Head">
Ant</H1>
<P CLASS="Para">
On the classpath page you can add additional classes defining tasks and types to the Ant classpath.</P>
<P CLASS="Para">
<img align="texttop" border="0" src="../images/Image91_ant_prefs_1.jpg" alt="Ant classpath preference page" ></P>

<P CLASS="Para">
On the tasks page you can add tasks defined in one of the classes on the classpath.</P>
<P CLASS="Para">
<img align="texttop" border="0" src="../images/Image91_ant_prefs_2.jpg" alt="Ant tasks preference page" >
</P>

<P CLASS="Para">
On the types page you can add types defined in one of the classes on the classpath.</P>
<P CLASS="Para">
<img align="texttop" border="0" src="../images/Image91_ant_prefs_3.jpg" alt="Ant types preference page" >
</P>
