<body bgcolor="#FFFFFF">
  <h1 class="Head">CVS</h1>
  <div class="Topic">
    <p class="Para">The Workbench is shipped with a built in client for the Concurrent Versions System (CVS). With this
    client you can access CVS repositories.</p>
    <p class="Para">You can find more information on CVS at <a href="https://directory.fsf.org/wiki/CVS" target=
    "_blank">https://directory.fsf.org/wiki/CVS</a>.</p>
    <p class="Para">You can also visit the <a href="http://wiki.eclipse.org/index.php/CVS_FAQ" target="_blank">Eclipse
    CVS FAQ</a>.</p>
  </div>
