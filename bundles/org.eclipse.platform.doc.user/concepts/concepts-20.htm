<H1 CLASS="Head">
View Toolbars</H1>
<P CLASS="Para" Label=Type>
View toolbars appear just below the title bar of a
view.&nbsp; Actions in a view's toolbar apply only to the view in which they appear.</P>
<P CLASS="Para" Label=Type>
View toolbars may contain a drop down menu (visible as a small triangle)
containing actions for that view.</P>
